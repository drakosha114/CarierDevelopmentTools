<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>CDTools</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="css/style.css" />
</head>
<body>
    <section class="pageWrapper">
        <header class="page-header">
            <!-- background -->
        </header>
        <main class="page-content">
            <div>
                <aside class="control-panel">
                    <h2>Employe Global Search</h2>
                    <div class="control-panel-block">
                        <div class="control-name">Add / remove position:</div>
                        <div id="addRemovePosition" class="control-wrapper"></div>
                    </div>
                    <div class="control-panel-block">
                        <div class="control-name">Current position:</div>
                        <div id="currentPosition" class="control-wrapper"></div>
                    </div>
                    <div class="control-panel-block">
                        <div class="control-name">Desired position:</div>
                        <div id="targetPosition" class="control-wrapper"></div>
                    </div>
                    <div class="control-panel-block">
                        <div class="control-name">Desired position:</div>
                        <div class="description-wrapper"></div>
                    </div>
                </aside>
                <section class="canvas-wrapper">
                    <canvas id="deathStar" width="800" height="800"></canvas>
                </section>
            </div>
        </main>
        <footer class="page-footer">
            <!-- background -->
        </footer>
    </section>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script src="js/list_class.js"></script>
    <script src="js/data.js"></script>
    <script src="js/AddRemoveControl.js"></script>
    <script src="js/PathControl.js"></script>
    <script src="js/Graph.js"></script>
    <script src="js/arbor.js"></script>
    <script src="js/canvas.js"></script>
    <script src="js/CanvasControl.js"></script>
    <script src="js/drawGraph.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
